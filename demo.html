<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Obvious Buttons Demo</title>
  <link rel="stylesheet" href="obvious-buttons.css"/>
  <style>
html {
  background-color: #232729;
  color: #d1d2d0;
}
.demo {
  max-width: 400px;
  margin: 0 auto;
}
.demo > div + div {
  margin-top: 5px;
}
.product-card {
  background: #444;
  border-radius: 15px;
  display: flex;
  font-size: 1em;
  line-height: 2;
  overflow: hidden;
}
button {
  font-family: inherit;
}
  </style>
</head>

  <div class="product-card">
    <img src="demo/orange-slices.jpg" width="200" height="300"/>

      <div style="display: flex; flex-wrap: wrap; font-size: 1.3em;">
        <div style="flex: auto; font-weight: bold;">Orange Slices</div>
        <div>$7&hairsp;&ndash;&hairsp;$13</div>
      </div>
      <div>In stock</div>
      <div>SLICE THICKNESS</div>

          </svg>
        </div>
        <button class="ob-button">5mm</button>
        <button class="ob-button">9mm</button>
        <button class="ob-button">13mm</button>
      </div>
      <div style="display: flex; margin: 1em 0;">
        <button class="ob-button ob-blue">Buy now</button>
        <button class="ob-button ob-gray">Add to bag</button>
      </div>
    </div>
  </div>
