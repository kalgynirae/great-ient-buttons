  <h2>Product Card</h2>

    <div style="flex: 1 0; margin: 1em;">
      <div style="display: flex; flex-wrap: wrap; font-size: 1.3em;">

      <div class="ob-row ob-gray">

        <button class="ob-button ob-gray ob-big">Add to cart</button>
      </div>
    </div>
  </div>
  <script>
(() => {
  const COLORS = [
    "red",
    "orange",
    "yellow",
    "green",
    "cyan",
    "blue",
    "indigo",
    "purple",
    "gray",
  ];
  function colorSetter(color) {
    return () => {
      for (const color of COLORS) {
        document.getElementById(color).classList.remove("active");
      }
      document.body.className = `ob-${color}`;
      document.getElementById(color).classList.add("active");
    };
  }
  for (const color of COLORS) {
    document
      .getElementById(color)
      .addEventListener("click", colorSetter(color));
  }
})();
  </script>
